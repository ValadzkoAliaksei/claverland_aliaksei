<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма 2</title>
</head>
<body>
    <form name="info" >
        <p>
            Оставить сообщение: <br> <br>
            <textarea name="inform" cols="40" rows="7" accesskey="a" maxlength="256" onFocus="this.form.submit.disabled=0">
Введите сообщение размером в 7 строк по 40 символов.
            </textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="Отправить" disabled title="Введите сообщение, для того что бы отправить!">
        </p>
    </form >
</body>
</html>
