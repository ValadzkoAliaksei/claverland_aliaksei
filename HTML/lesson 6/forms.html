<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы</title>
</head>
<body>
    <fieldset>
        <legend>
            Сведения о пользователе.
        </legend>
        <form name="user" >
            <p>
                Ваше имя:
                <input type="text" name="userName" size="30">
            </p>
            <p>
                Ваш возраст:
                <input type="text" name="userAge" list="age">
                <datalist id="age">
                    <option value="1-10 лет">
                    <option value="11-16 лет">
                    <option value="17-22 лет">
                    <option value="23-35 лет">
                    <option value="35-50 лет">
                    <option value="Старше 50 лет">
                </datalist>
            </p> 
            <p>
                Какую операцтонную систему используете?
                <select name="os">
                    <option value="1"> Windows
                    <option value="2"> Linux
                    <option value="3"> MacOS
                    <option value="4"> Другое
                </select>
            </p>
            <p>
                Какие браузеры вы используете? <br>
                <label><input type="checkbox" name="ME" value="1">Microsoft Edge</label><br>
                <label><input type="checkbox" name="GH" value="2" checked>Google Chrome</label><br>
                <label><input type="checkbox" name="MF" value="3">Mozilla Firefox</label><br>
                <label><input type="checkbox" name="O" value="4">Opera</label><br>
                <label><input type="checkbox" name="Др" value="5">Другое</label><br>
            </p>
            <p>
                Ваша работа связана с компьютером?<br>
                <label><input type="radio" name="comp" value="1"> Да</label><br>
                <label><input type="radio" name="comp" value="2"> Нет</label><br>
            </p>
            <p>
                Дополнительная информация: <br>
                <textarea name="inform" cols="30" rows="6">

                </textarea>
            </p>
            <p>
                <input type="submit" value="Отправить">
                <input type="reset" value="Очистить">
            </p>
        </form>
    </fieldset>
</body>
</html>
