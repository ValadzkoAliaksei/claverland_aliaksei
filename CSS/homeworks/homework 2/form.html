<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>
            АНКЕТА
        </h2>
        <table>
            <col class="col1">
            <col  class="col2">
            <thead>
                <tr>
                    <td>
                        Фамилия
                    </td>
                    <td>
                        <input type="text" name="surname" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        Имя
                    </td>
                    <td>
                        <input type="text" name="name" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        Отчество
                    </td>
                    <td>
                        <input type="text" name="middle_name" size="30">
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Пол
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="sex" value="1" checked>Мужской
                        </label><br>
                        <label>
                            <input type="radio" name="sex" value="2">Женский
                        </label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Дата рождения
                    </td>
                    <td>
                        <input type="date" name="date_of_birth">
                    </td>
                </tr>
                <tr>
                    <td>
                        Владею языками
                    </td>
                    <td>
                        <label>
                            <input type="checkbox" name="bel" value="1" checked>Белорусский
                        </label> <br>
                        <label>
                            <input type="checkbox" name="ru" value="2" checked>Русский
                        </label> <br>
                        <label>
                            <input type="checkbox" name="eng" value="3" checked>Английский
                        </label> <br>
                        <label>
                            <input type="checkbox" name="chi" value="4">Китайский
                        </label> <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Адрес места жительства (пребывания)
                    </td>
                    <td>
                        <input type="text" name="address" size="30">
                    </td>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Отправить данные">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
